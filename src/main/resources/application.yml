server:
  port: ${PORT:8761}

eureka:
  instance:
    hostname: ${EUREKAHOSTNAME:localhost}
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url: http://${eureka.instance.hosname}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 0

spring:
  application:
    name: rambling-eureka
